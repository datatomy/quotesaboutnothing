<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Random Seinfeld's Quotes Generator</title>
    <meta name="description" content="Generador de frases de la serie Seinfeld."/>
    <meta name="keywords" content="seinfeld, serie, tv, quote, show, jerry"/>
    <meta name="author" content="datatomy"/>
    <meta name="copyright" content="datatomy"/>
    <meta name="robots" content="index,follow"/>
</head>
<body>
    <main>
        <img src="logos/seinfeld-logo-start.png" alt="Seinfeld Logo" class="logo">
        <div class="quote-section">
            <div class="quote-data">
                <p class="quote-text" id="the-quote">Click the NEW QUOTE button.</p>
                <p class="quote-author" id="the-author"></p>
            </div>
            <div class="buttons-container">
                <button class="buttons" id="new-twitt">Twitt</button>
                <button class="buttons" id="new-quote">New Quote</button>
            </div>
        </div>
        <div class="character-container">
            <img src="personajes/all-characters.png" alt="Kramer, George, Jerry and Elaine." class="character-img" id="all-characters">
            <img src="personajes/jerry-seinfeld.png" alt="Jerry Seinfeld cartoon." class="character-img" id="jerry-seinfeld">
            <img src="personajes/george-constanza.png" alt="George Constanza cartoon." class="character-img" id="george-constanza">
            <img src="personajes/kramer.png" alt="Kramer cartoon." class="character-img" id="kramer">
            <img src="personajes/elaine-benes.png" alt="Elaine Benes cartoon." class="character-img" id="elaine-benes">
        </div>
    </main>    
    <div class="footer">Hecho y dise√±ado por datatomy.</div>
</body>
<script src="script.js"></script>
</html>
