<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Quotes About Nothing</title>
    <meta name="description" content="A random quote generator of the Seinfeld's series."/>
    <meta name="keywords" content="seinfeld, serie, tv, quote, show, jerry"/>
    <meta name="author" content="datatomy"/>
    <meta name="copyright" content="datatomy"/>
    <meta name="robots" content="index,follow"/>
</head>
<body>
    <main>
        <img src="logos/seinfeld-logo-start.png" alt="Seinfeld Logo with de character faces." class="logo" id="logo-start">
        <img src="logos/seinfeld-logo-12.png" alt="Seinfeld Logo of Season 1 and 2." class="logo" id="logo-12">
        <img src="logos/seinfeld-logo-3.png" alt="Seinfeld Logo of Season 3." class="logo" id="logo-3">
        <img src="logos/seinfeld-logo-4.png" alt="Seinfeld Logo of Season 4." class="logo" id="logo-4">
        <img src="logos/seinfeld-logo-5.png" alt="Seinfeld Logo of Season 5." class="logo" id="logo-5">
        <img src="logos/seinfeld-logo-6.png" alt="Seinfeld Logo of Season 6." class="logo" id="logo-6">
        <img src="logos/seinfeld-logo-7.png" alt="Seinfeld Logo of Season 7." class="logo" id="logo-7">
        <img src="logos/seinfeld-logo-8.png" alt="Seinfeld Logo of Season 8." class="logo" id="logo-8">
        <img src="logos/seinfeld-logo-9.png" alt="Seinfeld Logo of Season 9." class="logo" id="logo-9">
        <div class="quote-section">
            <div class="quote-data">
                <p class="quote-text" id="the-quote">WARNING! Spoilers ahead. <br> And if you didn't watch the show yet, what's wrong with you?</p>
                <p class="quote-author" id="the-author"></p>
            </div>
            <div class="buttons-container">
                <button class="buttons" id="new-tweet">Tweet</button>
                <button class="buttons" id="new-quote">New Quote</button>
            </div>
            <div class="character-container">
                <img src="characters/all-characters.png" alt="Kramer, George, Jerry and Elaine." class="character-img" id="all-characters">
                <img src="characters/jerry-seinfeld.png" alt="Jerry Seinfeld cartoon." class="character-img" id="jerry-seinfeld">
                <img src="characters/george-constanza.png" alt="George Constanza cartoon." class="character-img" id="george-constanza">
                <img src="characters/kramer.png" alt="Kramer cartoon." class="character-img" id="kramer">
                <img src="characters/elaine-benes.png" alt="Elaine Benes cartoon." class="character-img" id="elaine-benes">
            </div>
        </div>
        <div class="footer">Mar del Plata, Buenos Aires, Argentina | Developed and design by <a href="https://github.com/datatomy" target="_blank" class="datatomy">datatomy</a>.</div>
    </main>    
</body>
<script src="script.js"></script>
</html>
